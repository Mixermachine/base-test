language: java
dist: xenial
os:
  - linux
jdk:
  - openjdk8
  - openjdk10
  - openjdk11
  - openjdk13
  - openjdk-ea

matrix:
  allow_failures:
    - jdk: openjdk-ea

addons:
  sonarcloud:
    organization: "base-test"
    token:
      secure: $SONAR_TOKEN

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  # Only execute Sonar in one environment
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package org.jacoco:jacoco-maven-plugin:report -Dgpg.skip
  - if [ "$JAVA_HOME" = "/usr/lib/jvm/java-1.8.0-openjdk-amd64" ]; then mvn sonar:sonar -Dsonar.projectKey=Mixermachine_base-test; fi